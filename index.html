<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Wheel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { margin-top: 20px; }
        button { margin-top: 20px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Spin the Wheel!</h1>
    <canvas id="wheelCanvas" width="300" height="300"></canvas>
    <button onclick="spinWheel()">Spin</button>

    <script>
        const canvas = document.getElementById("wheelCanvas");
        const ctx = canvas.getContext("2d");
        const options = ["Option 1", "Option 2", "Option 3", "Option 4"];
        let angle = 0;
        let spinning = false;
        
        function drawWheel() {
            const sectionAngle = (2 * Math.PI) / options.length;
            for (let i = 0; i < options.length; i++) {
                ctx.beginPath();
                ctx.moveTo(150, 150);
                ctx.arc(150, 150, 150, sectionAngle * i, sectionAngle * (i + 1));
                ctx.fillStyle = i % 2 === 0 ? "#FFDD57" : "#FF5733";
                ctx.fill();
                ctx.stroke();
                ctx.fillStyle = "black";
                ctx.fillText(options[i], 130 + 70 * Math.cos(sectionAngle * i + sectionAngle / 2), 150 + 70 * Math.sin(sectionAngle * i + sectionAngle / 2));
            }
        }
        
        function spinWheel() {
            if (spinning) return;
            spinning = true;
            let spinTime = Math.random() * 3000 + 2000;
            let startTime = Date.now();
            
            function animate() {
                let elapsed = Date.now() - startTime;
                if (elapsed < spinTime) {
                    angle += (spinTime - elapsed) / 200;
                    ctx.setTransform(1, 0, 0, 1, 150, 150);
                    ctx.rotate(angle);
                    ctx.setTransform(1, 0, 0, 1, 0, 0);
                    drawWheel();
                    requestAnimationFrame(animate);
                } else {
                    spinning = false;
                    let selectedIndex = Math.floor((angle / (2 * Math.PI)) * options.length) % options.length;
                    let selectedOption = options[selectedIndex];
                    sendResult(selectedOption);
                }
            }
            animate();
        }
        
        function sendResult(result) {
            if (window.Telegram.WebApp) {
                Telegram.WebApp.sendData(result);
                Telegram.WebApp.close();
            } else {
                alert("Telegram WebApp API not available.");
            }
        }
        
        drawWheel();
    </script>
</body>
</html>
